<html>
<head>
<lang="pl">
<meta charset="UTF-8">
<title>Grafik</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<meta name="theme-color" content="#121212">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<style>
:root {
    /* Wyraźne, energetyczne, ale profesjonalne */
    --color-shift1: #2ecc71;   /* Soczysta zieleń - kojarzy się z działaniem */
    --color-shift2: #f39c12;   /* Ciepły bursztyn - dobrze widoczny */
    --color-shift3: #3498db;   /* Solidny niebieski - spokój nocnej zmiany */
    --color-off: #cbd5e0;      /* Mocniejszy szary - wyraźnie mówi "tu nie pracujesz" */
    --color-holiday: #e74c3c;  /* Wyrazista czerwień - ostrzeżenie o święcie */
    
    --text-light: #ffffff;
    --text-dark: #2d3748;
    
    --bg-page: #f8fafc;        /* Twoje bazowe jasne tło */
    --bg-datebar: #f1f5f9;     /* Ton ciemniejszy dla DateBar */
    --text-date: #2d3748;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background-color: #f8fafc; /* Nieco lżejsze tło dla nowoczesnego looku */
    font-family: sans-serif;
    overflow: hidden;
    color: var(--text-dark);
}

@media (prefers-color-scheme: dark) {
    /*.grafik { filter: saturate(0.8) brightness(0.8); } */
    body { background-color: #0f172a; color: #eee; }
    
    :root {
        /* Ciemny motyw */
        --bg-page: #0f172a;    /* Twoje bazowe ciemne tło */
        --bg-datebar: #1e293b; /* Ton jaśniejszy dla DateBar */
        --text-date: #f1f5f9;
    }
}

/* KONTENER GŁÓWNY */
.grafik_wrapper {
    width: 98vw;
    max-width: 800px;
    height: 90vh;
    margin: 2vh auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
}



/* NAGŁÓWEK */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0;
}

#dateBar {
    flex-grow: 1;
    height: 50px;              /* Taka sama wysokość jak przyciski nav-btn */
    display: flex;
    align-items: center;
    justify-content: center;
    
    background-color: var(--bg-datebar);
    color: var(--text-date);
    
    font-size: clamp(0.9rem, 4vw, 1.1rem);
    font-weight: 800;          /* Mocniejsze pogrubienie dla nowoczesnego looku */
    text-transform: uppercase;
    letter-spacing: 1px;       /* Lekki odstęp między literami */
    
    border-radius: 10px;       /* Spójne z przyciskami */
    margin: 0 4px;             /* Odstęp od strzałek */
}

/* PRZYCISKI */
.button {
    cursor: pointer;
    padding: clamp(10px, 2vh, 18px) 10px;
    border: 1px solid #cbd5e0;
    background-color: white;
    font-weight: bold;
    font-size: 0.9rem;
    border-radius: 10px; /* Nieco bardziej zaokrąglone */
    appearance: none;
    transition: all 0.2s ease;
    color: var(--text-dark);
}

.button.active {
    background-color: var(--text-dark);
    color: white;
    border-color: var(--text-dark);
}

/* KALENDARZ */
.grafik {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: auto repeat(6, 1fr);
    gap: 3px; /* Nieco większy odstęp dla przejrzystości */
    background-color: #e2e8f0;
    border: 1px solid #cbd5e0;
    padding: 3px;
    flex-grow: 1;
    border-radius: 8px;
}

.day {
    background-color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: clamp(0.9rem, 3.5vw, 1.2rem);
    border-radius: 4px;
    transition: transform 0.1s ease;
}

.day-name {
    background-color: var(--text-dark) !important;
    color: white;
    font-weight: bold;
    padding: 8px 0;
    font-size: 0.7rem;
    text-transform: uppercase;
}

/* KOLORY ZMIAN OPARTE NA ZMIENNYCH */
.shift1  { background-color: var(--color-shift1); color: var(--text-light); }
.shift2  { background-color: var(--color-shift2); color: var(--text-light); }
.shift3  { background-color: var(--color-shift3); color: var(--text-light); }

/* Dla "Wolnego" i "Święta" używamy ciemniejszego tekstu dla lepszego kontrastu */
.off     { background-color: var(--color-off); color: var(--text-dark); }
.holiday { background-color: var(--color-holiday); color: var(--text-light); font-weight: bold; }
.empty   { background-color: var(--color-empty); opacity: 0.5; }

/* DOLNY PANEL */
.brigadeBar {
    display: flex;
    gap: 6px;
    flex-shrink: 0;
}

.brigadeBar .button {
    flex: 1;
}

footer.legend {
    border-top: 1px solid #e2e8f0;
    padding-top: 5px;
    flex-shrink: 0;
}

#wzsBar {
    padding: 8px;
    margin-bottom: 5px;
    text-align: center;
    font-weight: bold;
    font-size: 0.9rem;
    border-radius: 6px;
    background-color: var(--color-off);
    color: var(--text-dark);
}

.legendBar {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
}

.legendBar div {
    padding: 8px 2px;
    font-size: 0.75rem;
    border-radius: 6px;
    flex: 1;
    min-width: 65px;
    text-align: center;
    font-weight: 600;
}

@media (max-width: 480px) {
    .nav-btn {
        min-width: 70px;      /* Większy margines błędu przy klikaniu */
        height: 55px;
    }
}
</style>

<script>
// --- KONFIGURACJA I STAN ---
const cykleStart = {
  "A": new Date(2026, 1, 23),
  "B": new Date(2026, 1, 9),
  "C": new Date(2026, 1, 16),  // Przykładowe daty dla C i D
  "D": new Date(2026, 1, 30)
};

// Globalne zmienne stanu
let currentYear = 0;
let currentMonth = 0; // Luty
let currentBrigade = localStorage.getItem("defaultBrigade") || 'A';
let polishHolidays = {};

const cykle = [1,1,2,2,3,3,3,4,4,1,1,2,2,2,3,3,4,4,1,1,1,2,2,3,3,4,4,4];
const daysMillis = 86400000;

function init() {
    // Podpięcie zdarzeń pod przyciski Next/Prev
    document.getElementById('prev').onclick = () => changeMonth(-1);
    document.getElementById('next').onclick = () => changeMonth(1);

    const now = new Date();
    currentYear = now.getFullYear();
    currentMonth = now.getMonth();

    polishHolidays = getPolishHolidays(currentYear);
    
    // Podpięcie zdarzeń pod przyciski brygad
    ['A', 'B', 'C', 'D'].forEach(id => {
        document.getElementById(id).onclick = () => {
            currentBrigade = id;
            localStorage.setItem('defaultBrigade', id);
            render(currentYear, currentMonth, currentBrigade);
        };
    });

    render(currentYear, currentMonth, currentBrigade);
}

function changeMonth(delta) {
    const d = new Date(currentYear, currentMonth + delta, 1);
    if (currentYear !== d.getFullYear()) {
      polishHolidays = getPolishHolidays(d.getFullYear());
    }
    
    currentYear = d.getFullYear();
    currentMonth = d.getMonth();
    render(currentYear, currentMonth, currentBrigade);
}

function getEaster(year) {
    const a = year % 19, b = Math.floor(year / 100), c = year % 100;
    const d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25);
    const g = Math.floor((b - f + 1) / 3), h = (19 * a + b - d - g + 15) % 30;
    const i = Math.floor(c / 4), k = c % 4;
    const l = (32 + 2 * e + 2 * i - h - k) % 7;
    const m = Math.floor((a + 11 * h + 22 * l) / 451);
    const p = (h + l - 7 * m + 114) % 31;
    return { month: Math.floor((h + l - 7 * m + 114) / 31) - 1, day: p + 1 };
}

function getPolishHolidays(year) {
    let holidays = [
      {m:0, d:1}, {m:0, d:6}, {m:4, d:1}, {m:4, d:3}, {m:7, d:15},
      {m:10, d:1}, {m:10, d:11}, {m:11, d:24}, {m:11, d:25}, {m:11, d:26}
    ];

    const e = getEaster(year);
    const moving = new Date(year, e.month, e.day);
    
    holidays.push({m:moving.getMonth(), d:moving.getDate()});
    moving.setDate(moving.getDate() + 1);
    
    holidays.push({m: moving.getMonth(), d: moving.getDate()});
    moving.setDate(moving.getDate() + 48);
    
    holidays.push({m: moving.getMonth(), d: moving.getDate()});
    moving.setDate(moving.getDate() + 11);
    
    holidays.push({m:moving.getMonth(), d:moving.getDate()});

    return holidays;

}
 
function getOffDays(year, month) {
    const date = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0).getDate();
    let offDays = 0;
    
    for (let i = 1; i <= lastDay; i++) {
        date.setDate(i);
        let dayOfWeek = date.getDay(); // 0-Nd, 6-So
        
        // Sprawdzamy czy dany dzień to święto (poprawione d na i)
        let isHoliday = polishHolidays.some(h => h.m === month && h.d === i);
        
        if (isHoliday) {
            // Jeśli święto wypada w sobotę, "generuje" dodatkowy dzień wolny (przepis KP)
            if (dayOfWeek === 6) {
                offDays += 2; // Liczymy tę sobotę + dzień do odbioru
            } else if (dayOfWeek === 0) {
                offDays += 1; // Niedzielne święto nie daje dnia do odbioru w Polsce
            } else {
                offDays += 1; // Święto w tygodniu
            }
        } else {
            // Jeśli to nie święto, ale weekend
            if (dayOfWeek === 0 || dayOfWeek === 6) {
                offDays++;
            }
        }
    }
    return offDays;
}

function countWZS(year, month, offDaysSystem) {
	const daysOffMonth = getOffDays(year, month);
	const days = new Date(year, month + 1, 0).getDate();
	
	return daysOffMonth - offDaysSystem;
}
	
	
    
function render(year, month, brigade) {
    const grid = document.querySelector('.grafik');
    const dateBar = document.getElementById('dateBar');
    if (!grid || !dateBar) return;

    // Aktualizacja napisu w barze daty
    const dDisplay = new Date(year, month);
    dateBar.innerText = dDisplay.toLocaleString('pl-PL', { month: 'long', year: 'numeric' });

    // Podświetlenie aktywnego przycisku brygady
    document.querySelectorAll('.brigadeBar .button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(brigade).classList.add('active');

    const firstDay = new Date(year, month, 1).getDay();
    const daysCounter = new Date(year, month + 1, 0).getDate();

    grid.innerHTML = '';

    const offset = firstDay === 0 ? 6 : firstDay - 1;
    
    const dniTygodnia = ['Pn', 'Wt', 'Śr', 'Cz', 'Pt', 'So', 'Nd'];
    dniTygodnia.forEach(nazwa => {
        const headerDiv = document.createElement('div');
        headerDiv.classList.add('day', 'day-name');
        headerDiv.innerText = nazwa;
        grid.appendChild(headerDiv);
    });

    for (let i = 0; i < offset; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.classList.add('empty', 'day');
        grid.appendChild(emptyDiv);
    }
    
    // Obliczamy różnicę dni (używając Math.round dla bezpieczeństwa zmian czasu)
    const targetDate = new Date(year, month, 1);
    const daysDiff = Math.round((targetDate - cykleStart[brigade]) / daysMillis);
    const cykleDay = ((daysDiff % cykle.length) + cykle.length) % cykle.length;
    let offDaysSystem = 0;

    for (let d = 1; d <= daysCounter; d++) {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('day');
        dayDiv.innerHTML = `<strong>${d}</strong>`;

        let isHoliday = polishHolidays.some(h => h.m === month && h.d === d);

        if (isHoliday) {
          dayDiv.classList.add('holiday');
          offDaysSystem++;
        } else {
          const shiftIndex = (cykleDay + (d - 1)) % cykle.length;
          const shiftType = cykle[shiftIndex];

          if (shiftType === 1) dayDiv.classList.add('shift1');
          else if (shiftType === 2) dayDiv.classList.add('shift2');
          else if (shiftType === 3) dayDiv.classList.add('shift3');
          else {
			  dayDiv.classList.add('off');
			  offDaysSystem++;
		  }
        }
        grid.appendChild(dayDiv);
    }
    
    let wzsBar = document.getElementById('wzsBar');
    wzsBar.innerHTML = '';
    
    let wzs = countWZS(year, month, offDaysSystem);
    wzsBar.innerHTML = `WZS: ${wzs}`;
}
</script>
</head>
<body onload="init()">
<div class="grafik_wrapper">
  <div class="header">
  <button class="button nav-btn" id="prev">&#10094;</button>
  <div id="dateBar"></div>
  <button class="button nav-btn" id="next">&#10095;</button>
</div>
  
  <div class="grafik"></div>
  
  <div class="brigadeBar">
    <button class="button" id="A">A</button>
    <button class="button" id="B">B</button>
    <button class="button" id="C">C</button>
    <button class="button" id="D">D</button>
  </div>
  <footer class="legend">
	<div id="wzsBar" class="off"></div>
	<div class="legendBar">
		<div class="shift1">Zm. 1</div>
		<div class="shift2">Zm. 2</div>
		<div class="shift3">Zm. 3</div>
		<div class="off">Wolne</div>
		<div class="holiday">Święto</div>
	</div>
  </footer>
</div>
</body>
</html>
