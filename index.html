<html>
<head>
<lang="pl">
<meta charset="UTF-8">
<title>Grafik</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<meta name="theme-color" content="#121212">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

@media (prefers-color-scheme: dark) {
  .grafik {
    filter: saturate(0.9) brightness(0.7);
  }

  body {
  background-color: #555555;
  }
}

@media (max-width: 480px) {
    .grafik {
        gap: 1px;         /* Maksymalnie wąska przerwa między komórkami */
    }

    .day {
        min-height: 25px; /* Krótsze komórki */
        /* font-size: 0.75rem; /* Mniejszy numer dnia */
        padding: 1px;
    }

    .day-name {
        font-size: 0.85rem; /* Nazwy dni (Pn, Wt...) - bardzo małe */
        min-height: 25px;
    }

    /* Wyłączamy pogrubienie, które czasem dodaje szerokości literom */
    .day strong {
        font-weight: 500; 
    }
}
  /* Podstawowe ustawienia */
  .grafik_wrapper {
    width: 95vw;
    /* Usuń sztywne height: 90vw; */
    min-height: auto; 
    max-height: 100wh;
    margin: 2vh auto; /* Użyj vh (wysokości) dla marginesu, by wycentrować w pionie */
    max-width: 900px;
    font-family: sans-serif;
}


  /* Flexbox dla nagłówka */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    gap: 15px;
  }

  #dateBar {
    flex-grow: 1;
    text-align: center;
    font-size: 1.0rem;
    font-weight: bold;
    text-transform: uppercase;
  }

  /* Grid dla kalendarza */
  .grafik {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 2px;
    background-color: #eee;
    border: 1px solid #ddd;
    padding: 10px;
  }

  /* Flexbox dla przycisków brygad */
  .brigadeBar {
    display: flex;
    margin-top: 20px;
    gap: 10px;
  }

  /* Wspólny styl dla buttonów */
  .button {
    cursor: pointer;
    padding: 15px;
    border: 1px solid #333;
    background-color: white;
    font-weight: bold;
    transition: 0.2s;
  }

  .brigadeBar .button {
    flex: 1; /* Każdy przycisk brygady zajmuje tyle samo miejsca */
  }

  .button:hover { background-color: #f0f0f0; }

  /* Klasa dla aktualnie wybranego elementu */
  .button.active {
    background-color: #333;
    color: white;
  }

  /* Styl komórek kalendarza */
  .day {
    padding: 20px 5px;
    text-align: center;
    background-color: white;
    border: 1px solid #eee;
  }

  .shift1 { background-color: #76BC83; color: white; }
  .shift2 { background-color: #BCA676; color: white; }
  .shift3 { background-color: #768CBC; color: white; }
  .off    { background-color: #898989; color: white; }

  .holiday {background-color: #BC76AF; color: white;}

  .empty { background-color: #f9f9f9; }

  .day-name {
    background-color: #333 !important; /* Ciemne tło dla kontrastu */
    color: white;
    font-weight: bold;
    padding: 10px 5px;
    text-transform: uppercase;
    font-size: 0.8rem;
}

footer.legend {
    margin-top: 20px;
    border-top: 1px solid #ddd;
    padding-top: 10px;
}

/* Styl dla paska statystyk (np. Wypracowany Czas Pracy) */
#wzsBar {
    
    padding: 10px;
    margin-bottom: 15px;
    text-align: center;
    font-weight: bold;
    font-color: white;
    border-radius: 4px;
    min-height: 20px; /* Zapewnia widoczność nawet gdy jest pusty */
}

/* Poprawa układu samej legendy kolorów */
.legendBar {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    justify-content: left;
}

.legendBar div {
    padding: 5px 10px;
    font-size: 0.8rem;
    border-radius: 3px;
    flex: 1;
    min-width: 80px;
    text-align: center;
}

</style>

<script>
// --- KONFIGURACJA I STAN ---
const cykleStart = {
  "A": new Date(2026, 1, 23),
  "B": new Date(2026, 1, 9),
  "C": new Date(2026, 1, 16),  // Przykładowe daty dla C i D
  "D": new Date(2026, 1, 30)
};

// Globalne zmienne stanu
let currentYear = 0;
let currentMonth = 0; // Luty
let currentBrigade = localStorage.getItem("defaultBrigade") || 'A';
let polishHolidays = {};

const cykle = [1,1,2,2,3,3,3,4,4,1,1,2,2,2,3,3,4,4,1,1,1,2,2,3,3,4,4,4];
const daysMillis = 86400000;

function init() {
    // Podpięcie zdarzeń pod przyciski Next/Prev
    document.getElementById('prev').onclick = () => changeMonth(-1);
    document.getElementById('next').onclick = () => changeMonth(1);

    const now = new Date();
    currentYear = now.getFullYear();
    currentMonth = now.getMonth();

    polishHolidays = getPolishHolidays(currentYear);
    
    // Podpięcie zdarzeń pod przyciski brygad
    ['A', 'B', 'C', 'D'].forEach(id => {
        document.getElementById(id).onclick = () => {
            currentBrigade = id;
            localStorage.setItem('defaultBrigade', id);
            render(currentYear, currentMonth, currentBrigade);
        };
    });

    render(currentYear, currentMonth, currentBrigade);
}

function changeMonth(delta) {
    const d = new Date(currentYear, currentMonth + delta, 1);
    if (currentYear !== d.getFullYear()) {
      polishHolidays = getPolishHolidays(d.getFullYear());
    }
    
    currentYear = d.getFullYear();
    currentMonth = d.getMonth();
    render(currentYear, currentMonth, currentBrigade);
}

function getEaster(year) {
    const a = year % 19, b = Math.floor(year / 100), c = year % 100;
    const d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25);
    const g = Math.floor((b - f + 1) / 3), h = (19 * a + b - d - g + 15) % 30;
    const i = Math.floor(c / 4), k = c % 4;
    const l = (32 + 2 * e + 2 * i - h - k) % 7;
    const m = Math.floor((a + 11 * h + 22 * l) / 451);
    const p = (h + l - 7 * m + 114) % 31;
    return { month: Math.floor((h + l - 7 * m + 114) / 31) - 1, day: p + 1 };
}

function getPolishHolidays(year) {
    let holidays = [
      {m:0, d:1}, {m:0, d:6}, {m:4, d:1}, {m:4, d:3}, {m:7, d:15},
      {m:10, d:1}, {m:10, d:11}, {m:11, d:24}, {m:11, d:25}, {m:11, d:26}
    ];

    const e = getEaster(year);
    const moving = new Date(year, e.month, e.day);
    
    holidays.push({m:moving.getMonth(), d:moving.getDate()});
    moving.setDate(moving.getDate() + 1);
    
    holidays.push({m: moving.getMonth(), d: moving.getDate()});
    moving.setDate(moving.getDate() + 48);
    
    holidays.push({m: moving.getMonth(), d: moving.getDate()});
    moving.setDate(moving.getDate() + 11);
    
    holidays.push({m:moving.getMonth(), d:moving.getDate()});

    return holidays;

}
 
function getOffDays(year, month) {
    const date = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0).getDate();
    let offDays = 0;
    
    for (let i = 1; i <= lastDay; i++) {
        date.setDate(i);
        let dayOfWeek = date.getDay(); // 0-Nd, 6-So
        
        // Sprawdzamy czy dany dzień to święto (poprawione d na i)
        let isHoliday = polishHolidays.some(h => h.m === month && h.d === i);
        
        if (isHoliday) {
            // Jeśli święto wypada w sobotę, "generuje" dodatkowy dzień wolny (przepis KP)
            if (dayOfWeek === 6) {
                offDays += 2; // Liczymy tę sobotę + dzień do odbioru
            } else if (dayOfWeek === 0) {
                offDays += 1; // Niedzielne święto nie daje dnia do odbioru w Polsce
            } else {
                offDays += 1; // Święto w tygodniu
            }
        } else {
            // Jeśli to nie święto, ale weekend
            if (dayOfWeek === 0 || dayOfWeek === 6) {
                offDays++;
            }
        }
    }
    return offDays;
}

function countWZS(year, month, offDaysSystem) {
	const daysOffMonth = getOffDays(year, month);
	const days = new Date(year, month + 1, 0).getDate();
	
	return daysOffMonth - offDaysSystem;
}
	
	
    
function render(year, month, brigade) {
    const grid = document.querySelector('.grafik');
    const dateBar = document.getElementById('dateBar');
    if (!grid || !dateBar) return;

    // Aktualizacja napisu w barze daty
    const dDisplay = new Date(year, month);
    dateBar.innerText = dDisplay.toLocaleString('pl-PL', { month: 'long', year: 'numeric' });

    // Podświetlenie aktywnego przycisku brygady
    document.querySelectorAll('.brigadeBar .button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(brigade).classList.add('active');

    const firstDay = new Date(year, month, 1).getDay();
    const daysCounter = new Date(year, month + 1, 0).getDate();

    grid.innerHTML = '';

    const offset = firstDay === 0 ? 6 : firstDay - 1;
    
    const dniTygodnia = ['Pn', 'Wt', 'Śr', 'Cz', 'Pt', 'So', 'Nd'];
    dniTygodnia.forEach(nazwa => {
        const headerDiv = document.createElement('div');
        headerDiv.classList.add('day', 'day-name');
        headerDiv.innerText = nazwa;
        grid.appendChild(headerDiv);
    });

    for (let i = 0; i < offset; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.classList.add('empty', 'day');
        grid.appendChild(emptyDiv);
    }
    
    // Obliczamy różnicę dni (używając Math.round dla bezpieczeństwa zmian czasu)
    const targetDate = new Date(year, month, 1);
    const daysDiff = Math.round((targetDate - cykleStart[brigade]) / daysMillis);
    const cykleDay = ((daysDiff % cykle.length) + cykle.length) % cykle.length;
    let offDaysSystem = 0;

    for (let d = 1; d <= daysCounter; d++) {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('day');
        dayDiv.innerHTML = `<strong>${d}</strong>`;

        let isHoliday = polishHolidays.some(h => h.m === month && h.d === d);

        if (isHoliday) {
          dayDiv.classList.add('holiday');
          offDaysSystem++;
        } else {
          const shiftIndex = (cykleDay + (d - 1)) % cykle.length;
          const shiftType = cykle[shiftIndex];

          if (shiftType === 1) dayDiv.classList.add('shift1');
          else if (shiftType === 2) dayDiv.classList.add('shift2');
          else if (shiftType === 3) dayDiv.classList.add('shift3');
          else {
			  dayDiv.classList.add('off');
			  offDaysSystem++;
		  }
        }
        grid.appendChild(dayDiv);
    }
    
    let wzsBar = document.getElementById('wzsBar');
    wzsBar.innerHTML = '';
    
    let wzs = countWZS(year, month, offDaysSystem);
    wzsBar.innerHTML = `WZS: ${wzs}`;
}
</script>
</head>
<body onload="init()">
<div class="grafik_wrapper">
  <div class="header">
    <button class="button" id="prev">PREV</button>
    <div id="dateBar"></div>
    <button class="button" id="next">NEXT</button>
  </div>
  
  <div class="grafik"></div>
  
  <div class="brigadeBar">
    <button class="button" id="A">A</button>
    <button class="button" id="B">B</button>
    <button class="button" id="C">C</button>
    <button class="button" id="D">D</button>
  </div>
  <footer class="legend">
	<div id="wzsBar" class="off"></div>
	<div class="legendBar">
		<div class="shift1">Zm. 1</div>
		<div class="shift2">Zm. 2</div>
		<div class="shift3">Zm. 3</div>
		<div class="off">Wolne</div>
		<div class="holiday">Święto</div>
	</div>
  </footer>
</div>
</body>
</html>
